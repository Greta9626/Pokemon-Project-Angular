<div class="container d-flex flex-row">
    <app-pokemon-refused></app-pokemon-refused>
    <div class="container-pokemon d-flex flex-column justify-content-center m-3 py-3" *ngIf="pokeDataResponse">
        <div class="d-flex justify-content-between align-center">
            <div class="card-pokemon mx-2 p-4">
    <!--             <a routerLink="/details/:id">
                    <h2>Dettagli</h2>
                </a> -->
                <p>ID: {{pokeData.id}}</p>
                <p>Name: {{pokeData.name | titlecase}}</p>
                <p>Height: {{pokeData.height}}</p>
                <p>Weight: {{pokeData.weight}}</p>
            </div>
            <div class="poke-image d-flex flex-column align-center justify-content-center mx-2">
                <h3 class="text-center">{{pokeData.name | titlecase}}</h3>
                <img src="{{pokeData.sprites.front_default}}" alt="">
            </div>
        </div>
        <div class="buttons d-flex justify-content-center align-center my-3">
            <button class="btn btn-primary mx-2" (click)="addPokemon(true)"
                [disabled]="pokemonAccepted.length === 6">Catch</button>
            <button class="btn btn-danger mx-2" (click)="addPokemon(false)">Reject</button>
        </div>
        <div class="text-container my-3">
            <p class="text-center">E' apparso un {{pokeData.name | titlecase}} selvatico</p>
        </div>
    </div>
    <app-pokemon-accepted [pokemonAccepted]="pokemonAccepted"></app-pokemon-accepted>
</div>
